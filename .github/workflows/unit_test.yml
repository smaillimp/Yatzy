name: Build

on:
  pull_request

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
      - name: Test with Gradle
        run: ./gradlew test
